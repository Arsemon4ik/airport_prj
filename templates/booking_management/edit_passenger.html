{% extends 'base.html' %}
{% load static %}
{% block title %}Додати нового пасажира{% endblock title %}

{% block content %}

{% include 'navbar.html' %}

<div class="container mt-5">
    <h2 class="mb-4">Редагувати пасажира</h2>

    <form method="post">
        {% csrf_token %}
        {{ form.as_p }}

        <a href="{% url 'my_profile' %}" class="btn btn-secondary">Повернутись</a>
    </form>
</div>

{% endblock %}
